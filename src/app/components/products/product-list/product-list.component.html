<div class="card mt-3">
  <div class="card-body">
    <h6 class="text-center">List of Products</h6>
    <table class="table table-sm table-hover table-responsive col-sm-8 col-md-8">
      <tbody>
        <tr class="col-sm-5" *ngFor="let product of productList">
          <td>{{product.name}}</td>
          <td>{{product.category}}</td>
          <td>{{product.location}}</td>
          <td>{{product.price}}</td>
          <td>
            <a class="btn btn-secondary text-white" (click)="onEdit(product)">
              <i class="fas fa-edit"></i>
              
            </a>
            <a class="btn btn-danger text-white" (click)="onDelete(product.$key)">
                <i class="fas fa-trash-alt"></i>
                
              </a>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
